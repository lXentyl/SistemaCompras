{% extends 'base.html' %}
{% block content %}
  <h2>{{ 'Editar' if unidad else 'Nueva' }} Unidad de Medida</h2>

  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Descripci√≥n</label>
      <input type="text" class="form-control" name="descripcion" value="{{ unidad.descripcion if unidad else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Estado</label>
      <select class="form-select" name="estado" required>
        <option value="Activo" {% if unidad and unidad.estado == 'Activo' %}selected{% endif %}>Activo</option>
        <option value="Inactivo" {% if unidad and unidad.estado == 'Inactivo' %}selected{% endif %}>Inactivo</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('listar_unidades') }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
