{% extends 'base.html' %}
{% block content %}
  <h2>{{ 'Editar' if proveedor else 'Nuevo' }} Proveedor</h2>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label class="form-label">CÃ©dula o RNC</label>
      <input type="text" class="form-control" name="cedula_rnc" value="{{ proveedor.cedula_rnc if proveedor else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Nombre Comercial</label>
      <input type="text" class="form-control" name="nombre_comercial" value="{{ proveedor.nombre_comercial if proveedor else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Estado</label>
      <select class="form-select" name="estado" required>
        <option value="Activo" {% if proveedor and proveedor.estado == 'Activo' %}selected{% endif %}>Activo</option>
        <option value="Inactivo" {% if proveedor and proveedor.estado == 'Inactivo' %}selected{% endif %}>Inactivo</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('listar_proveedores') }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
