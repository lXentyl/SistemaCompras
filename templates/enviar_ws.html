<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Enviar Asiento WS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>Enviar Asiento Contable al WS</h3>
            </div>
            <div class="card-body">
                <form method="POST" class="row g-3">

                    <div class="col-md-12">
                        <label class="form-label">Descripción:</label>
                        <input type="text" name="descripcion" class="form-control" required>
                    </div>


                    <div class="col-md-6">
                        <label class="form-label">Tipo Movimiento:</label>
                        <select name="tipoMovimiento" class="form-select" required>
                            <option value="DB">Débito</option>
                            <option value="CR">Crédito</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Fecha Asiento:</label>
                        <input type="date" name="fechaAsiento" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Monto:</label>
                        <input type="number" step="0.01" name="montoAsiento" class="form-control" required>
                    </div>

                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

        {% if resultado %}
        <div class="card mt-4 shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h5>Resultado</h5>
            </div>
            <div class="card-body">
                <pre class="bg-light p-3 rounded">{{ resultado | tojson(indent=4) }}</pre>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
