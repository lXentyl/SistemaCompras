{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Proveedores</h2>
    <a href="{{ url_for('nuevo_proveedor') }}" class="btn btn-primary">Nuevo Proveedor</a>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Cédula / RNC</th>
        <th>Nombre Comercial</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for p in proveedores %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.cedula_rnc }}</td>
        <td>{{ p.nombre_comercial }}</td>
        <td>{{ p.estado }}</td>
        <td>
          <a href="{{ url_for('editar_proveedor', id=p.id) }}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{{ url_for('eliminar_proveedor', id=p.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar proveedor?')">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
