{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Departamentos</h2>
    <a href="{{ url_for('nuevo_departamento') }}" class="btn btn-primary">Nuevo Departamento</a>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for d in departamentos %}
      <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.nombre }}</td>
        <td>{{ d.estado }}</td>
        <td>
          <a href="{{ url_for('editar_departamento', id=d.id) }}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{{ url_for('eliminar_departamento', id=d.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Â¿Seguro que deseas eliminarlo?')">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
